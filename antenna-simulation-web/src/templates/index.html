{% extends "base.html" %}

{% block title %}Home - Audio Analyzer{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 text-center">
        <h1 class="display-4 mb-4">Audio Waveform Analyzer</h1>
        <p class="lead mb-4">Upload your audio file to visualize and analyze its waveform</p>
        
        <div class="card">
            <div class="card-body">
                <form id="uploadForm" class="mb-4">
                    <div class="mb-3">
                        <label for="audioFile" class="form-label">Select Audio File</label>
                        <input type="file" class="form-control" id="audioFile" name="audio" accept=".mp3,.wav" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload & Analyze</button>
                </form>
                
                <div class="waveform-container">
                    <canvas id="waveformCanvas" width="800" height="200"></canvas>
                </div>
                
                <div id="result" class="alert" role="alert" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/waveform.js') }}"></script>
{% endblock %}
